<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST" class="form-validator">
                <label for="">
                    Seu nome:<br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">
                    Seu e-mail:<br>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label for="">
                    Sua senha:<br>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>


    </div>



    
    <script src="script.js"></script>
</body>
</html>
